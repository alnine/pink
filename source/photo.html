<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users photo</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <a class="page-header__logo logo" href="index.html">
        <svg class="logo__image" width="75" height="22">
          <use xlink:href="#icon-logo-pink-mobile"></use>
        </svg>
      </a>
      <button class="page-header__nav-toggle" type="button"><span class="visually-hidden">Menu</span></button>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__item-link" href="index.html">Main</a>
          </li>
          <li class="main-nav__item main-nav__item--active">
            <a class="main-nav__item-link">Photo</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__item-link" href="#">Contest</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">

      <h1 class="page-main__title">Users photos</h1>

      <p class="page-main__invite">
        Take a look at the photos that users post! See how missing yours?
      </p>

      <div class="photos">
        <div class="photos__item">
          <a href="#" class="photos__item-link-to-view">
            <img class="photos__item-preview-image" src="img/photo-panorama-mobile@1x.jpg" width="320" height="137" alt="Image of panorama of the day">
          </a>
          <div class="photos__item-description">
            <blockquote class="photos__item-comment">
              <cite class="photos__item-comment-author"></cite>
              <span class="photos__item-comment-placement-time"></span>
              <p class="photos__item-comment-text"></p>
            </blockquote>
            <div class="photos__item-reaction">
              <button class="photos__item-reaction-btn">
                <span class="visually-hidden">Like</span>
              </button>
              <span class="photos__item-reaction-rate">
                Like:
                <span class="photos__item-reaction-rate-count">215</span>
              </span>
            </div>
          </div>
        </div>
      </div>


    </main>

  </body>
</html>
